<html>
<head>
  <title>Welcome to Quilt!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- fork me for great good! -->
  <a href="https://github.com/garbados/quilter">
    <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
  </a>
  
  <div ng-app="app" class="row">
    <!-- nav! -->
    <nav ng-controller="NavCtrl" class="col-md-3">
      <header class="jumbotron">
        <h1><a href="#">Quilt</a></h1>
      </header>
      <div>
        <div ng-repeat="type in types">
          <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="goto(type.type)">
            {{ type.type }} ({{ type.count }})
          </div>
      </div>
    </nav>

    <!-- body! -->
    <section class="col-md-9">
      <div ng-view class="row"></div>
    </section>
  </div>

  <!-- Scripts! -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
